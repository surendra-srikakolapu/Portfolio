{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'pythonlogics.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

        .carousel-item .card{
          min-height: 80vh;
          width: 350px;
        }

    </style>

</head>

<body class="bg-dark">

    <section class="pythonlogics">

        <div id="carouselExampleControls" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner">
              
              <div class="carousel-item active">
                <div class="row m-4 p-4 m-2 justify-content-center">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 card">
                      {% include 'partials/calendar.html' %}
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row m-4 p-4 m-2 justify-content-center">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 card">
                      {% include 'partials/bmi.html' %}
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row m-4 p-4 m-2 justify-content-center">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 card">
                        {% include 'partials/simpleinterest.html' %}
                    </div>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>       
    </section>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
         
          <!-- Modal body -->
          <div class="modal-body">
            {% include 'partials/ht_cm.html' %}
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>
    
    
    <script type="text/javascript" src="{% static 'web/scripts/htmx.min.js' %}"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
    </script>
</body>

</html>
