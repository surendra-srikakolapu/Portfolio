<div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-6 mb-4">

    <div class="card text-black ">
      <span class=" bg-danger badge discount col-2">{{product.discount}}% off</span>
        <a href="{% url 'product' product.slug %}">
            <img  src="{{ product.image.url }}"  class="card-img-top">
        </a>
      <div class="card-body">
         <div class="text-center">
            <h5 class="card-title mb-3">{{product.name}}</h5>
         </div>
         <div class="d-flex justify-content-between price">
            <span class="text-success"><strong>&#8377;{{product.selling_price}}</strong></span><span class="text-danger"><s><strong>&#8377;{{product.mrp}}</strong></s></span>
         </div>
         <a href="{% url 'product' product.slug %}" class="btn mt-3 btn-sm form-control  btn-primary">View</a>
      <div>
         
      </div>
     
    </div>
    <div class="col-12 text-center">
      
    </div>
